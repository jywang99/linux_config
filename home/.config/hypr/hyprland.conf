################
### MONITORS ###
################

monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Variables
$terminal = kitty
$bindir = ~/.config/hypr/bin
$rbindir = ~/.config/rofi/bin

$mainMod = SUPER
$subMod = Alt


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.95

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

cursor {
    no_hardware_cursors = true
}


##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrulev2 = float, class:.*

bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, BACKSPACE, exit,

# Move focus with mainMod + vim movement keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod, h, alterzorder, top
bind = $mainMod, l, alterzorder, top
bind = $mainMod, k, alterzorder, top
bind = $mainMod, j, alterzorder, top

# Swap windows
bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, j, swapwindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# prev, next workspace
bind = $mainMod, N, workspace, r+1
bind = $mainMod SHIFT, N, movetoworkspace, r+1
bind = $mainMod, P, workspace, r-1
bind = $mainMod SHIFT, P, movetoworkspace, r-1

# Special workspace
bind = $mainMod, S, togglespecialworkspace, magic

# task/window switcher
bind = $mainMod, RETURN, exec, rofi -show run
bind = $mainMod, TAB, exec, rofi -show window
bind = Alt, TAB, focuscurrentorlast,
bind = Alt, TAB, bringactivetotop,

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# modify workspace / window
bind = $mainMod, M, submap, layout
submap = layout
# set layout for workspace
bind = , T, exec, $bindir/workspaceLayout.sh 0
bind = , T, submap, reset
bind = , F, exec, $bindir/workspaceLayout.sh 1
bind = , F, submap, reset
# move active window to a workspace
bind = , 1, movetoworkspacesilent, 1
bind = , 2, movetoworkspacesilent, 2
bind = , 3, movetoworkspacesilent, 3
bind = , 4, movetoworkspacesilent, 4
bind = , 5, movetoworkspacesilent, 5
bind = , 6, movetoworkspacesilent, 6
bind = , 7, movetoworkspacesilent, 7
bind = , 8, movetoworkspacesilent, 8
bind = , 9, movetoworkspacesilent, 9
bind = , 0, movetoworkspacesilent, 10
bind = , S, movetoworkspacesilent, special:magic
# escape from submap
bind = , catchall, submap, reset
submap = reset

# Screenshots
bind = $mainMod, I, submap, screenshot
submap = screenshot
# screenshot
bind = , A, exec, grim -g "$(slurp -d)" - | wl-copy
bind = , A, submap, reset
bind = , S, exec, grim - | wl-copy
bind = , S, submap, reset
bind = , W, exec, $bindir/screenshotWindow.sh
bind = , W, submap, reset
# text
bind = , T, exec, grim -g "$(slurp)" - | tesseract -l "eng" stdin stdout | wl-copy
bind = , T, submap, reset
# escape from submap
bind = , catchall, submap, reset
submap = reset

# Switch to app window
bind = $mainMod, GRAVE, focuswindow, class:kitty
bind = $mainMod, GRAVE, bringactivetotop,
bind = $mainMod, C, focuswindow, class:Google-chrome
bind = $mainMod, C, bringactivetotop,
bind = $mainMod, O, focuswindow, class:obsidian
bind = $mainMod, O, bringactivetotop,

### window size, position
bind = $mainMod, W, submap, window
submap = window
# move window
binde = , C, centerwindow,
binde = , H, moveactive, -20% 0
binde = , J, moveactive, 0 30%
binde = , K, moveactive, 0 -30%
binde = , L, moveactive, 20% 0
# tiled, floating
bind = , T, settiled, 
bind = , T, submap, reset
bind = , F, setfloating, 
bind = , F, submap, reset
bind = , W, togglefloating, 
bind = , W, submap, reset
# escape from submap
bind = , catchall, submap, reset
submap = reset

# lock screen
bind = $mainMod SHIFT, Q, exec, hyprlock

# input method
bind = $subMod SHIFT, 1, exec, fcitx5-remote -s keyboard-us
bind = $subMod SHIFT, 2, exec, fcitx5-remote -s pinyin
bind = $subMod SHIFT, 3, exec, fcitx5-remote -s mozc

# clipboard
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy


########################
### Hardware control ###
########################

### hardware devices
bind = $mainMod, SEMICOLON, submap, devices
submap = devices
# screen brightness
bind = , K, exec, $bindir/setBrightness.sh + 5
bind = , J, exec, $bindir/setBrightness.sh - 5
bind = , BRACKETRIGHT, exec, $bindir/setBrightness.sh + 1
bind = , BRACKETLEFT, exec, $bindir/setBrightness.sh - 1
# volume
bind = , L, exec, pactl -- set-sink-volume @DEFAULT_SINK@ +5%
bind = , H, exec, pactl -- set-sink-volume @DEFAULT_SINK@ -5%
bind = , PERIOD, exec, pactl -- set-sink-volume @DEFAULT_SINK@ +1%
bind = , COMMA, exec, pactl -- set-sink-volume @DEFAULT_SINK@ -1%
# rofi
bind = , O, exec, $rbindir/sound.sh
bind = , O, submap, reset
bind = , W, exec, $rbindir/wifi.sh
bind = , W, submap, reset
bind = , B, exec, $rbindir/bluetooth.sh
bind = , B, submap, reset
# escape from submap
bind = , catchall, submap, reset
submap = reset


####################
### Media, comms ###
####################

# device keys
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# keyboard
bind = $mainMod, EQUAL, submap, player
submap = player
bind = , M, exec, pamixer -t
bind = , P, exec, playerctl play-pause
bind = , J, exec, playerctl next
bind = , K, exec, playerctl previous
# escape from submap
bind = , catchall, submap, reset
submap = reset


############
### once ###
############

# lock screen
exec-once = hyprlock
# widgets
exec-once = waybar
exec-once = hyprpaper
exec-once = dunst

# clipboard history
exec-once = wl-paste --watch cliphist store

# apps
exec-once = $terminal 
exec-once = google-chrome-stable
exec-once = [workspace 2 silent] obsidian

# tmux
exec-once = tmux setenv -g HYPRLAND_INSTANCE_SIGNATURE "$HYPRLAND_INSTANCE_SIGNATURE"
# for screen sharing
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# google drive
exec-once = rclone mount google-drive: ~/GoogleDrive --vfs-cache-mode full --vfs-cache-max-size 100G --daemon

