# change prefix
unbind C-b
set -g prefix M-m
bind -n M-m send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Use Alt-hjkl keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D
# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# reorder windows
bind-key -n M-Left swap-window -t -1\; select-window -t -1
bind-key -n M-Right swap-window -t +1\; select-window -t +1

# set vi-mode
set-window-option -g mode-keys vi
# vi keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# split pane preserves cwd
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# resize pane
bind -n M-z resize-pane -Z
# renaming
bind N setw automatic-rename

# respawn
bind R run-shell 'tmux respawn-pane -k -c "$(tmux display-message -p -F "#{pane_current_path}")"'

